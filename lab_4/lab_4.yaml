apiVersion: v1
kind: List
items:
---
- apiVersion: v1
  kind: Namespace
  metadata:
    name: lab4
---
- apiVersion: v1
  kind: ResourceQuota
  metadata:
    name: lab4-quota
    namespace: lab4
  spec:
    hard:
      cpu: "1000m"
      memory: "1Gi"
      pods: "5"
---
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: restrictednginx
    namespace: lab4
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: restrictednginx
    template:
      metadata:
        labels:
          app: restrictednginx
      spec:
        containers:
        - name: nginx
          image: nginx
          resources:
            requests:
              memory: "64Mi"
              cpu: "125m"
            limits:
              memory: "256Mi"
              cpu: "250m"